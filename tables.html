<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <caption>Table in HTML</caption>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Jhonny</td>
                    <td>47</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Bro</td>
                    <td>67</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
