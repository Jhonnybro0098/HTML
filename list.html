<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Rockstar</li>
        <li>Go</li>
    </ul>

    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Bo</li>
    </ol>
    <ol type="A">
        <li>Home</li>
        <li>About</li>
        <li>Bo</li>
    </ol>
    <ol type="i">
        <li>Home</li>
        <li>About</li>
        <li>Bo</li>
    </ol>
    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Bo</li>
    </ol>
    <ol type="a">
        <li>Home</li>
        <li>About</li>
        <li>Bo</li>
    </ol>
</body>
</html>
